<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{vm.title}}:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="entity in vm.entities">
        <li><a href="#">{{entity.name}}<button type="button" class="close" ng-click="vm.deleteEntity(entity)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label></label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new item here." ng-model="vm.newEntity">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="vm.addEntity()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
