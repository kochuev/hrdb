<navbar></navbar>

<div class="container">

  <h1>Statistic of visits</h1>

  <div class="stats-filters">

    <stats-position-filter
            selected-positions-ids="$ctrl.selectedPositionsIds"
            positions-available="$ctrl.positionsAllowedToUser"
            on-positions-selection-change="$ctrl.updateStatsWithNewPositions($event)"
    ></stats-position-filter>

    <stats-date-filter
            start-date="$ctrl.startDateParam"
            end-date="$ctrl.endDateParam"
            on-dates-changed="$ctrl.updateStatsWithNewDates($event)"
    ></stats-date-filter>

  </div>

  <stats-month monthly-chart="$ctrl.monthlyChart"></stats-month>

  <stats-agency stats-by-agency="$ctrl.statsByAgency" agencies="$ctrl.agencies"></stats-agency>

  <stats-origin stats-by-origin="$ctrl.statsByOrigin" origins="$ctrl.origins"></stats-origin>

</div>

<footer></footer>
